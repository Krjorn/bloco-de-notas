<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notas</title>
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>üìù</text></svg>">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fira+Sans:wght@200;300;400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <link rel="stylesheet" href="./styles/reset.css">
    <link rel="stylesheet" href="./styles/style.css">
</head>
<body>
    <form class="form" data-form>
        <input type="text" class="form__item" placeholder="Digite um item" data-form-input>
        <div>
            <input type="button" value="Cancelar" class="form__btn--cancel" data-form-cancel>
            <input type="submit" value="Salvar" class="form__btn--send">
        </div>
    </form>
    <ul class="items__list" data-note-list>
        <li class="items__list--item">
            <div class="list--item--text">
                <button class="material-symbols-outlined item--text--check" data-btn-check>
                    check_small
                </button>
                <p data-value="Item digitado">Item digitado Lorem, ipsum dolor sit amet consectetur adipisicing elit. Assumenda aliquid sapiente doloribus, accusamus quisquam dolorem minima vitae quod eum quasi magnam amet rem et veniam nemo possimus ad, ipsam nam.</p>
                <button class="material-symbols-outlined item--text--expand" data-btn-expand>
                    <!-- expand_less -->
                    expand_more
                </button>
            </div>
            <div>
                <button class="material-symbols-outlined item--btn item--btn--edit" data-btn-edit>
                    edit_note
                </button>
                <button class="material-symbols-outlined item--btn item--btn--delete" data-btn-delete>
                    delete
                </button>
            </div>
        </li>
    </ul>
    <script src="./scripts/script.js"></script>
</body>
</html>
