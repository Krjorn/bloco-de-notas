<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notas</title>
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>üìù</text></svg>">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fira+Sans:wght@200;300;400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <link rel="stylesheet" href="./styles/reset.css">
    <link rel="stylesheet" href="./styles/style.css">
</head>
<body>
    <form class="form">
        <input type="text" class="form__item" placeholder="Digite um item">
        <input type="submit" value="Salvar" class="form__btn--send">
    </form>
    <ul class="items__list">
        <li class="items__list--item">
            <div class="list--item--text">
                <button class="material-symbols-outlined item--text--check">
                    check_small
                </button>
                <p>Item digitado</p>
                <button class="material-symbols-outlined item--text--expand">
                    <!-- expand_less -->
                    expand_more
                </button>
            </div>
            <div>
                <button class="material-symbols-outlined item--btn item--btn--edit">
                    edit_note
                </button>
                <button class="material-symbols-outlined item--btn item--btn--delete">
                    delete
                </button>
            </div>
        </li>
    </ul>
    <script src="./scripts/script.js"></script>
</body>
</html>
