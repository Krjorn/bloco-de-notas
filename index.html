<!DOCTYPE html>
<html lang="pt-br" data-theme="bright">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bloco de notas</title>
    <meta name="description" content="O seu bloco de notas online!">
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>üìù</text></svg>">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fira+Sans:wght@200;300;400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <link rel="stylesheet" href="./styles/reset.css">
    <link rel="stylesheet" href="./styles/style.css">
</head>
<body>
    <button class="theme__btn" data-btn-theme>
        TEMA
        <span class="theme__btn--color"></span>
        <div class="theme__selection theme__selection--hidden" data-btn-theme-selection>
            <span class="theme__btn--color bright"></span>
            <span class="theme__btn--color dark"></span>
            <span class="theme__btn--color pastel"></span>
            <span class="theme__btn--color vintage"></span>
            <span class="theme__btn--color neon"></span>
        </div>
    </button>
    <form class="form" data-form>
        <input type="text" class="form__item" placeholder="Adicione um item" data-form-input>
        <div>
            <input type="button" value="Cancelar" class="form__btn--cancel" data-form-cancel>
            <input type="submit" value="Salvar" class="form__btn--send">
        </div>
    </form>
    <ul class="items__list" data-notes-list>
    </ul>
    <script src="./scripts/script.js"></script>
</body>
</html>
